# H2 Database Configuration
#spring.datasource.url=jdbc:h2:file:~/mydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:file:./db/accounts-management;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional, if you want to enable the web-based console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JMS Logging
logging.level.org.springframework.jms=DEBUG
logging.level.org.apache.activemq=DEBUG