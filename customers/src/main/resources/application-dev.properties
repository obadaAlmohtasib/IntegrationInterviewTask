# H2 Database Configuration
#spring.datasource.url=jdbc:h2:file:~/mydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:file:./db/customers-management;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# 
#spring.sql.init.mode=ALWAYS
#spring.datasource.schema=classpath:schema.sql
#spring.datasource.data=classpath:data.sql

# Security 'Basic Auth' - used as client credentials
spring.security.user.name=customers-service-client
spring.security.user.password=customers-service-client

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (optional, if you want to enable the web-based console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console